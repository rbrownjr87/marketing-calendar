<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    h2 {
      color: #1a428a;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      text-align: center;
      margin: 0;
    }
    #calendar {
      width: 95%;
      margin: 40px auto;
      min-height: 600px;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .fc-event {
      background-color: #1a428a !important;
      color: #fff !important;
      border: none !important;
      padding: 4px;
      border-radius: 5px !important;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event:hover::after {
      content: attr(data-full-title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      top: 100%;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
    .fc-event-title {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event-title-container {
      overflow: visible !important;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      color: #1a428a;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #1a428a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #14356e;
    }
    #segmentDetailContainer {
      display: none;
    }
  </style>
</head>
<body>
<!-- header and form remain unchanged -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      eventDidMount: function(info) {
        info.el.setAttribute("title", info.event.title);
        info.el.setAttribute("data-full-title", info.event.title);
      },
      eventClick: function(info) {
        const action = prompt("Type 'edit' to rename or 'delete' to remove this event:", "edit");
        if (action === 'delete') {
          if (confirm(`Are you sure you want to delete "${info.event.title}"?`)) {
            info.event.remove();
          }
        } else if (action === 'edit') {
          const newTitle = prompt("Edit event title:", info.event.title);
          if (newTitle !== null) {
            info.event.setProp("title", newTitle);
            info.el.setAttribute("data-full-title", newTitle);
          }
        }
      }
    });
    calendar.render();

    const form = document.getElementById('eventForm');
    const station = document.getElementById('station');
    const eventType = document.getElementById('eventType');
    const segmentDetailContainer = document.getElementById('segmentDetailContainer');
    const segmentDetail = document.getElementById('segmentDetail');

    eventType.addEventListener('change', function () {
      segmentDetailContainer.style.display = this.value === 'TV Segment' ? 'block' : 'none';
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedStation = station.value;
      const selectedType = eventType.value;
      const selectedSegment = segmentDetail.value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      let title = `${selectedType} - ${selectedStation}`;
      if (selectedType === 'TV Segment') {
        title += ` (${selectedSegment})`;
      }

      if (title && date && time) {
        const dateTime = `${date}T${time}`;
        calendar.addEvent({
          title: title,
          start: dateTime,
          allDay: false
        });
        form.reset();
        segmentDetailContainer.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
