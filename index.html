<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    h2 {
      color: #1a428a;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      text-align: center;
    }
    #calendar {
      width: 95%;
      margin: 40px auto;
      min-height: 600px;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .fc-event {
      background-color: #1a428a !important;
      color: #fff !important;
      border: none !important;
      padding: 4px;
      border-radius: 5px !important;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event:hover {
      white-space: normal !important;
      z-index: 9999;
    }
    .fc-event-title {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event-title-container {
      overflow: visible !important;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      color: #1a428a;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #1a428a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #14356e;
    }
    #segmentDetailContainer {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://jacobsfs.com/wp-content/uploads/2025/04/JFS-Logo-Final-Silver-Font.png" alt="Jacobs Financial Services Logo">
  <h2>ðŸ“º Jacobs Financial Production Calendar</h2>
</header>
