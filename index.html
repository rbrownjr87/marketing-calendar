<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
    }
    h2 {
      text-align: center;
      color: #1a428a;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #calendar {
      width: 95%;
      margin: 40px auto;
      min-height: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      color: #1a428a;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #1a428a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #163b75;
    }
    #segmentDetailContainer {
      display: none;
    }
  </style>
</head>
<body>

<h2>ðŸ“º Jacobs Financial Marketing Calendar</h2>

<form id="eventForm">
  <label for="day">Day:</label>
  <select id="day" required></select>

  <label for="station">TV Station:</label>
  <select id="station" required>
    <option value="WOOD TV8">WOOD TV8</option>
    <option value="WZZM13">WZZM13</option>
    <option value="WLNS">WLNS</option>
    <option value="WDIV">WDIV</option>
    <option value="AARP">AARP</option>
  </select>

  <label for="eventType">Event Type:</label>
  <select id="eventType" required>
    <option value="TV Segment">TV Segment</option>
    <option value="Commercial">Commercial</option>
    <option value="In-Studio Recording">In-Studio Recording</option>
  </select>

  <div id="segmentDetailContainer">
    <label for="segmentDetail">TV Segment Name:</label>
    <select id="segmentDetail">
      <option value="EightWest">EightWest</option>
      <option value="AARP">AARP</option>
      <option value="Live in the D">Live in the D</option>
      <option value="6 in the City">6 in the City</option>
    </select>
  </div>

  <label for="time">Start Time:</label>
  <select id="time" required></select>

  <label for="repeat">Repeat:</label>
  <select id="repeat">
    <option value="none">None</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <button type="submit">Add Event</button>
</form>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      eventClick: function(info) {
        const action = prompt("Type 'edit' to rename or 'delete' to remove this event:", "edit");
        if (action === 'delete') {
          if (confirm(`Are you sure you want to delete "${info.event.title}"?`)) {
            info.event.remove();
          }
        } else if (action === 'edit') {
          const newTitle = prompt("Edit event title:", info.event.title);
          if (newTitle !== null) {
            info.event.setProp("title", newTitle);
          }
        }
      }
    });

    calendar.render();

    const daySelect = document.getElementById('day');
    const timeSelect = document.getElementById('time');
    const eventTypeSelect = document.getElementById('eventType');
    const segmentDetailContainer = document.getElementById('segmentDetailContainer');
    const segmentDetailSelect = document.getElementById('segmentDetail');

    eventTypeSelect.addEventListener('change', function () {
      if (this.value === 'TV Segment') {
        segmentDetailContainer.style.display = 'block';
      } else {
        segmentDetailContainer.style.display = 'none';
      }
    });

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      const iso = date.toISOString().split('T')[0];
      const option = document.createElement('option');
      option.value = iso;
      option.text = `${i} - ${date.toLocaleDateString('en-US', { weekday: 'short' })}`;
      daySelect.add(option);
    }

    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 15) {
        const hour = h % 12 === 0 ? 12 : h % 12;
        const minute = m.toString().padStart(2, '0');
        const ampm = h < 12 ? 'AM' : 'PM';
        const displayTime = `${hour}:${minute} ${ampm}`;
        const valueTime = `${h.toString().padStart(2, '0')}:${minute}`;
        const option = document.createElement('option');
        option.value = valueTime;
        option.text = displayTime;
        timeSelect.add(option);
      }
    }

    function getColor(station) {
      switch (station) {
        case 'WOOD TV8': return '#1a428a';
        case 'WZZM13': return '#28a745';
        case 'WLNS': return '#dc3545';
        case 'WDIV': return '#ff9900';
        case 'AARP': return '#800080';
        default: return '#666';
      }
    }

    document.getElementById('eventForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const date = daySelect.value;
      const time = timeSelect.value;
      const station = document.getElementById('station').value;
      const type = eventTypeSelect.value;
      const segmentDetail = segmentDetailSelect.value;
      const repeat = document.getElementById('repeat').value;
      const color = getColor(station);
      const dateTime = `${date}T${time}`;
      let title = `${type} - ${station}`;
      if (type === 'TV Segment') {
        title += ` (${segmentDetail})`;
      }

      calendar.addEvent({ title, start: dateTime, allDay: false, color });

      if (repeat === 'weekly') {
        for (let i = 1; i <= 4; i++) {
          const nextDate = new Date(new Date(dateTime).setDate(new Date(dateTime).getDate() + 7 * i));
          calendar.addEvent({ title, start: nextDate.toISOString(), allDay: false, color });
        }
      } else if (repeat === 'monthly') {
        for (let i = 1; i <= 2; i++) {
          const nextDate = new Date(new Date(dateTime).setMonth(new Date(dateTime).getMonth() + i));
          calendar.addEvent({ title, start: nextDate.toISOString(), allDay: false, color });
        }
      }

      this.reset();
      segmentDetailContainer.style.display = 'none';
    });
  });
</script>

</body>
</html>
