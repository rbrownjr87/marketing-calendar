<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
    }
    h2 {
      text-align: center;
      color: #1a428a;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
    }
    #calendar {
      width: 95%;
      margin: 40px auto;
      min-height: 600px;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .fc-event {
      background-color: #1a428a !important;
      color: #fff !important;
      border: none !important;
      padding: 4px;
      border-radius: 5px !important;
      font-weight: 500;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      color: #1a428a;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #1a428a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #14356e;
    }
    #segmentDetailContainer {
      display: none;
    }
  </style>
</head>
<body>

<h2>ðŸ“º Jacobs Financial Production Calendar</h2>

<form id="eventForm">
  <div class="row">
    <div>
      <label for="month">Month:</label>
      <select id="month" required></select>
    </div>
    <div>
      <label for="day">Day:</label>
      <select id="day" required></select>
    </div>
  </div>

  <label for="station">TV Station:</label>
  <select id="station" required>
    <option value="WOOD TV8">WOOD TV8</option>
    <option value="WZZM13">WZZM13</option>
    <option value="WLNS">WLNS</option>
    <option value="WDIV">WDIV</option>
    <option value="AARP">AARP</option>
  </select>

  <label for="eventType">Event Type:</label>
  <select id="eventType" required>
    <option value="TV Segment">TV Segment</option>
    <option value="Commercial">Commercial</option>
    <option value="In-Studio Recording">In-Studio Recording</option>
  </select>

  <div id="segmentDetailContainer">
    <label for="segmentDetail">TV Segment Name:</label>
    <select id="segmentDetail">
      <option value="EightWest">EightWest</option>
      <option value="AARP">AARP</option>
      <option value="Live in the D">Live in the D</option>
      <option value="6 in the City">6 in the City</option>
    </select>
  </div>

  <label for="time">Start Time:</label>
  <select id="time" required></select>

  <label for="repeat">Repeat:</label>
  <select id="repeat">
    <option value="none">None</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <button type="submit">Add Event</button>
</form>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      eventClick: function(info) {
        const action = prompt("Type 'edit' to rename or 'delete' to remove this event:", "edit");
        if (action === 'delete') {
          if (confirm(`Are you sure you want to delete "${info.event.title}"?`)) {
            info.event.remove();
          }
        } else if (action === 'edit') {
          const newTitle = prompt("Edit event title:", info.event.title);
          if (newTitle !== null) {
            info.event.setProp("title", newTitle);
          }
        }
      }
    });

    calendar.render();

    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');
    const timeSelect = document.getElementById('time');
    const eventTypeSelect = document.getElementById('eventType');
    const segmentDetailContainer = document.getElementById('segmentDetailContainer');
    const segmentDetailSelect = document.getElementById('segmentDetail');

    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const today = new Date();
    const year = today.getFullYear();

    monthNames.forEach((name, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.text = name;
      if (index === today.getMonth()) option.selected = true;
      monthSelect.add(option);
    });

    function populateDays(month) {
      daySelect.innerHTML = '';
      const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();
      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(year, parseInt(month), i);
        const iso = date.toISOString().split('T')[0];
        const option = document.createElement('option');
        option.value = iso;
        option.text = `${i} - ${date.toLocaleDateString('en-US', { weekday: 'short' })}`;
        daySelect.add(option);
      }
    }

    populateDays(monthSelect.value);
    monthSelect.addEventListener('change', function () {
      populateDays(this.value);
    });

    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 15) {
        const hour = h % 12 === 0 ? 12 : h % 12;
        const minute = m.toString().padStart(2, '0');
        const ampm = h < 12 ? 'AM' : 'PM';
        const displayTime = `${hour}:${minute} ${ampm}`;
        const valueTime = `${h.toString().padStart(2, '0')}:${minute}`;
        const option = document.createElement('option');
        option.value = valueTime;
        option.text = displayTime;
        timeSelect.add(option);
      }
    }

    eventTypeSelect.addEventListener('change', function () {
      segmentDetailContainer.style.display = this.value === 'TV Segment' ? 'block' : 'none';
    });

    function getColor(station) {
      switch (station) {
        case 'WOOD TV8': return '#1a428a';
        case 'WZZM13': return '#28a745';
        case 'WLNS': return '#dc3545';
        case 'WDIV': return '#ff9900';
        case 'AARP': return '#800080';
        default: return '#666';
      }
    }

    document.getElementById('eventForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const date = daySelect.value;
      const time = timeSelect.value;
      const station = document.getElementById('station').value;
      const type = eventTypeSelect.value;
      const segmentDetail = segmentDetailSelect.value;
      const repeat = document.getElementById('repeat').value;
      const color = getColor(station);
      const dateTime = `${date}T${time}`;
      let title = `${type} - ${station}`;
      if (type === 'TV Segment') {
        title += ` (${segmentDetail})`;
      }

      calendar.addEvent({ title, start: dateTime, allDay: false, color });

      if (repeat === 'weekly') {
        for (let i = 1; i <= 4; i++) {
          const nextDate = new Date(new Date(dateTime).setDate(new Date(dateTime).getDate() + 7 * i));
          calendar.addEvent({ title, start: nextDate.toISOString(), allDay: false, color });
        }
      } else if (repeat === 'monthly') {
        for (let i = 1; i <= 2; i++) {
          const nextDate = new Date(new Date(dateTime).setMonth(new Date(dateTime).getMonth() + i));
          calendar.addEvent({ title, start: nextDate.toISOString(), allDay: false, color });
        }
      }

      this.reset();
      segmentDetailContainer.style.display = 'none';
      populateDays(monthSelect.value);
    });
  });
</script>

</body>
</html>
