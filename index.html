<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    h2 {
      color: #1a428a;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      text-align: center;
      margin: 0;
    }
    #calendar {
      width: 95%;
      margin: 40px auto;
      min-height: 600px;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .fc-event {
      background-color: #1a428a !important;
      color: #fff !important;
      border: none !important;
      padding: 4px;
      border-radius: 5px !important;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event:hover::after {
      content: attr(data-full-title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      top: 100%;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
    .fc-event-title {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fc-event-title-container {
      overflow: visible !important;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      color: #1a428a;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #1a428a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #14356e;
    }
    #segmentDetailContainer {
      display: none;
    }
  </style>
</head>
<body>
<header>
  <img src="https://jacobsfs.com/wp-content/uploads/2025/04/JFS-Logo-Final-Silver-Font.png" alt="Jacobs Financial Services Logo">
  <h2>ðŸ“º Jacobs Financial Production Calendar</h2>
</header>

<form id="eventForm">
  <label for="station">TV Station:</label>
  <select id="station" required>
    <option value="WOOD TV8">WOOD TV8</option>
    <option value="WZZM13">WZZM13</option>
    <option value="WLNS">WLNS</option>
    <option value="WDIV">WDIV</option>
    <option value="AARP">AARP</option>
  </select>

  <label for="eventType">Event Type:</label>
  <select id="eventType" required>
    <option value="TV Segment">TV Segment</option>
    <option value="Commercial">Commercial</option>
    <option value="In-Studio Recording">In-Studio Recording</option>
  </select>

  <div id="segmentDetailContainer">
    <label for="segmentDetail">TV Segment Name:</label>
    <select id="segmentDetail">
      <option value="EightWest">EightWest</option>
      <option value="AARP">AARP</option>
      <option value="Live in the D">Live in the D</option>
      <option value="6 in the City">6 in the City</option>
    </select>
  </div>

  <label for="date">Date:</label>
  <input type="date" id="date" required>

  <label for="time">Time:</label>
  <input type="time" id="time" required>

  <button type="submit">Add Event</button>
</form>

<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="syncGoogle()">Sync with Google Calendar</button>
  <button onclick="syncOutlook()">Sync with Outlook</button>
</div>
<div id="calendar"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
  import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
  import { Calendar } from 'https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/+esm';

  const firebaseConfig = {
    apiKey: "AIzaSyDPWsWzr9GvkCfb6MVSZSzgcB1HIjvUmoU",
    authDomain: "jfsmarketingcalendar.firebaseapp.com",
    projectId: "jfsmarketingcalendar",
    storageBucket: "jfsmarketingcalendar.firebasestorage.app",
    messagingSenderId: "969763344272",
    appId: "1:969763344272:web:494c32513504ba7814ad15"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const eventsCol = collection(db, 'events');

  const snapshot = await getDocs(eventsCol);
  const firebaseEvents = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));

  const calendarEl = document.getElementById('calendar');
  const calendar = new Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    editable: true,
    selectable: true,
    eventDidMount: function(info) {
      info.el.setAttribute("title", info.event.title);
      info.el.setAttribute("data-full-title", info.event.title);
    },
    eventClick: async function(info) {
      const action = prompt("Type 'edit' to rename or 'delete' to remove this event:", "edit");
      if (action === 'delete') {
        if (confirm(`Are you sure you want to delete "${info.event.title}"?`)) {
          await deleteDoc(doc(db, 'events', info.event.id));
          info.event.remove();
        }
      } else if (action === 'edit') {
        const newTitle = prompt("Edit event title:", info.event.title);
        if (newTitle !== null) {
          info.event.setProp("title", newTitle);
          info.el.setAttribute("data-full-title", newTitle);
          const eventDoc = doc(db, 'events', info.event.id);
          await updateDoc(eventDoc, { title: newTitle });
        }
      }
    }
  });

  firebaseEvents.forEach(event => {
    calendar.addEvent({ title: event.title, start: event.start, allDay: false, id: event.id });
  });

  calendar.render();

  const form = document.getElementById('eventForm');
  const station = document.getElementById('station');
  const eventType = document.getElementById('eventType');
  const segmentDetailContainer = document.getElementById('segmentDetailContainer');
  const segmentDetail = document.getElementById('segmentDetail');

  eventType.addEventListener('change', function () {
    segmentDetailContainer.style.display = this.value === 'TV Segment' ? 'block' : 'none';
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const selectedStation = station.value;
    const selectedType = eventType.value;
    const selectedSegment = segmentDetail.value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    let title = `${selectedType} - ${selectedStation}`;
    if (selectedType === 'TV Segment') {
      title += ` (${selectedSegment})`;
    }

    if (title && date && time) {
      const dateTime = `${date}T${time}`;
      const newEvent = {
        title: title,
        start: dateTime,
        allDay: false
      };
      const eventRef = await addDoc(eventsCol, newEvent);
      newEvent.id = eventRef.id;
      calendar.addEvent(newEvent);
      form.reset();
      segmentDetailContainer.style.display = 'none';
    }
  });
</script>
</body>
</html>
