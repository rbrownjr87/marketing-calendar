<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketing Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; min-height: 600px; background: #fff; border-radius: 8px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    form { max-width: 600px; margin: 20px auto; background: #f4f4f4; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: #1a428a; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ“º Jacobs Financial Marketing Calendar</h2>

<form id="eventForm">
  <label for="day">Day:</label>
  <select id="day" required></select>

  <label for="station">TV Station:</label>
  <select id="station" required>
    <option value="WOOD TV8">WOOD TV8</option>
    <option value="WZZM13">WZZM13</option>
    <option value="WLNS">WLNS</option>
    <option value="WDIV">WDIV</option>
    <option value="AARP">AARP</option>
  </select>

  <label for="eventType">Event Type:</label>
  <select id="eventType" required>
    <option value="TV Segment">TV Segment</option>
    <option value="Commercial">Commercial</option>
    <option value="In-Studio Recording">In-Studio Recording</option>
  </select>

  <label for="repeat">Repeat:</label>
  <select id="repeat">
    <option value="none">None</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <button type="submit">Add Event</button>
</form>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      events: [],
      eventClick: function(info) {
        const newTitle = prompt("Edit event title:", info.event.title);
        if (newTitle !== null) {
          info.event.setProp("title", newTitle);
        }
      }
    });

    calendar.render();

    const daySelect = document.getElementById('day');
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      const iso = date.toISOString().split('T')[0];
      const option = document.createElement('option');
      option.value = iso;
      option.text = `${i} - ${date.toLocaleDateString('en-US', { weekday: 'short' })}`;
      daySelect.add(option);
    }

    function getColor(station) {
      switch (station) {
        case 'WOOD TV8': return '#1a428a';
        case 'WZZM13': return '#28a745';
        case 'WLNS': return '#dc3545';
        case 'WDIV': return '#ff9900';
        case 'AARP': return '#800080';
        default: return '#666';
      }
    }

    document.getElementById('eventForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const date = daySelect.value;
      const station = document.getElementById('station').value;
      const type = document.getElementById('eventType').value;
      const repeat = document.getElementById('repeat').value;
      const title = `${type} - ${station}`;
      const color = getColor(station);

      calendar.addEvent({ title, start: date, allDay: true, color });

      if (repeat === 'weekly') {
        for (let i = 1; i <= 4; i++) {
          const nextDate = new Date(new Date(date).setDate(new Date(date).getDate() + 7 * i));
          calendar.addEvent({ title, start: nextDate.toISOString().split('T')[0], allDay: true, color });
        }
      } else if (repeat === 'monthly') {
        for (let i = 1; i <= 2; i++) {
          const nextDate = new Date(new Date(date).setMonth(new Date(date).getMonth() + i));
          calendar.addEvent({ title, start: nextDate.toISOString().split('T')[0], allDay: true, color });
        }
      }

      this.reset();
    });
  });
</script>

</body>
</html>
